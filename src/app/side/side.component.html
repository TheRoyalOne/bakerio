<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Opciones</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="user/register">Registrarse</a>
            <a mat-list-item href="ext/principal">Productos</a>
            <a mat-list-item href="logout">Cerrar sesion</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"><img class="logo" src="/assets/icons/menu.png" width="44" height="44" alt="logo" align="center"></mat-icon>
      </button>
            <div id="titulo">
                <span> <a href="">  Bakerio</a> </span></div>
        </mat-toolbar>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
