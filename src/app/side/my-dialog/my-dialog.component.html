<h1 mat-dialog-title>Nueva Nota</h1>
<div mat-dialog-content>
    <p>¿Qué le gustaría contactar al administrador?</p>
    <form>
        <div class="form-group">
            <mat-form-field>
                <input matInput placeholder="Contenido" id="contenido" name="contenido" [(ngModel)]="art.contenido">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="alta()">Enviar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
</div>
