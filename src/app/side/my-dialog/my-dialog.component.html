<h1 mat-dialog-title>Nueva Nota</h1>
<div mat-dialog-content>
    <p>¿Qué le gustaría contactar al administrador?</p>
    <div id="theForm">
        <form #f="ngForm">
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Contenido" id="contenido" name="contenido" [(ngModel)]="art.contenido" name="name" required minlength="1" maxlength="200" #dataId="ngModel">
                </mat-form-field>
                <p class="alert" *ngIf="!dataId.valid && dataId.touched || !dataId.touched">El contenido es obligatorio</p>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="alta()" [disabled]="!f.form.valid ">Enviar</button>
        <button mat-button mat-dialog-close>Cancelar</button>
    </div>
