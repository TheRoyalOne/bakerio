<div class="container">
    <div *ngFor='let prod of productos'>
        <mat-card class="example-card">
            <div class="aiuda"><img [src]="prod.URL"></div>
            <div class="contenido">
                <mat-card-content>
                    <h2><a>{{ prod.NOMBRE }}</a></h2>
                    <h2>{{ "Stock: " }}{{ prod.EXISTENCIAS }}</h2>
                    <h2>{{ "Costo: $" }}{{ prod.PRECIO}}</h2>
                    <h2>{{ "Unidad: " }}{{ prod.UNIDAD}}</h2>
                    <h2>{{ "Info: " }}{{ prod.EXTRA}}</h2>
                    <h2>{{ "ID: " }}{{ prod.ID}}</h2>
                </mat-card-content>
            </div>
            <mat-card-actions>
            </mat-card-actions>
            <button mat-raised-button (click)="openPurchase(prod.ID,prod.PRECIO)">Comprar</button>
            <button mat-raised-button (click)="openStock(prod.ID,prod.PRECIO)">Apartar</button>
        </mat-card>
    </div>
    <button mat-button (click)="openDialog()">Agregar una nota</button>
</div>
