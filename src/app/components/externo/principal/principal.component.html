<div class="container">
    <div *ngFor='let prod of productos'>
        <mat-card class="example-card">
            <div class="aiuda"><img [src]="prod.URL"></div>
            <div class="contenido">
                <mat-card-content>
                    <h2><a>{{ prod.NOMBRE }}</a></h2>
                    <h2>{{ "Stock: " }}{{ prod.EXISTENCIAS }}</h2>
                    <h2>{{ "Costo: $" }}{{ prod.PRECIO}}</h2>
                    <h2>{{ "Unidad: " }}{{ prod.UNIDAD}}</h2>
                    <h2>{{ "Info: " }}{{ prod.EXTRA}}</h2>
                    <h2>{{ "ID: " }}{{ prod.ID}}</h2>
                    <h2>{{ "DOMICILIO: " }}{{ prod.DOMICILIO}}</h2>
                </mat-card-content>
            </div>
            <mat-card-actions>
                <button mat-button class="mat-button"><a class="nav-link" routerLink="/ext/order"><span>Comprar</span></a></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
